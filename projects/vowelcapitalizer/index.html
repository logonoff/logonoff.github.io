<!DOCTYPE html>
<html lang="en" class="shale-v1-light shale-v1-webkit-scrollbar">

	<head>
		<meta charset="utf-8">
		<title>vowel capitalizer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://logonoff.co/shalecss/build/shale.css">
		<style>
			html, body, input {
				font-family: var(--shale-v1-font-family), sans-serif;
			}
		</style>
	</head>

	<body>
		<div id="a" contenteditable>text</div>

		<button class="shale-v1-button" onclick="meme()">fix text</button>
		<script>
			function meme() {
				document.getElementById("a").innerHTML = document.getElementById("a").innerHTML.replaceAll("a", "A")
				                                                                               .replaceAll("e", "E")
				                                                                               .replaceAll("i", "I")
				                                                                               .replaceAll("o", "O")
				                                                                               .replaceAll("u", "U")
				                                                                               .replaceAll("B", "b")
				                                                                               .replaceAll("C", "c")
				                                                                               .replaceAll("D", "d")
				                                                                               .replaceAll("F", "f")
				                                                                               .replaceAll("G", "g")
				                                                                               .replaceAll("H", "h")
				                                                                               .replaceAll("J", "j")
				                                                                               .replaceAll("K", "k")
				                                                                               .replaceAll("L", "l")
				                                                                               .replaceAll("M", "m")
				                                                                               .replaceAll("N", "n")
				                                                                               .replaceAll("P", "p")
				                                                                               .replaceAll("Q", "q")
				                                                                               .replaceAll("R", "r")
				                                                                               .replaceAll("S", "s")
				                                                                               .replaceAll("T", "t")
				                                                                               .replaceAll("V", "v")
				                                                                               .replaceAll("W", "w")
				                                                                               .replaceAll("X", "x")
				                                                                               .replaceAll("Y", "y")
				                                                                               .replaceAll("Z", "z");

			/* random accent every time, why not */
			document.querySelector(':root').style.setProperty('--shale-v1-accent', `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`);
		}
		</script>

		</body>
</html>
